<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch count Down timing</title>

    <!-- link favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">We're launching soon</h1>
    </div>
    <main>
      <div class="countdowm-container">
        <div class="card">
          <h1 class="days" id="days">08</h1>
          <p>days</p>
        </div>
        <div class="card">
          <h1 class="hours" id="hours">23</h1>
          <p>hours</p>
        </div>
        <div class="card">
          <h1 class="minutes" id="minutes">45</h1>
          <p>minutes</p>
        </div>
        <div class="card">
          <h1 class="seconds" id="seconds">27</h1>
          <p>seconds</p>
        </div>
      </div>
    </main>
    <footer>
      <a href="" class="icon"
        ><img src="./images/icon-facebook.svg" alt=""
      /></a>
      <a href=""><img src="./images/icon-pinterest.svg" alt="" /></a>
      <a href=""><img src="./images/icon-instagram.svg" alt="" /></a>
    </footer>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
